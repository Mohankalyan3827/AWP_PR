<!-- 3. Write an HTML code to create a Registration Form. On submitting the form, the user should be asked to login with this new credentials. -->

<!DOCTYPE html>

<html>
    <head>
        <title>Regestraion</title>
    </head>

    <link rel="stylesheet" href="Question10.css">

    <body>
        <hr>
        <h3><center>REGESTRATION FORM</center></h3>
        <hr>
        <form action="">
            <label for="">FIRST NAME :</label><br>
            <input type="text" name="Name" id="NAME"><br>
            <label for="">LAST NAME :</label><br>
            <input type="text" name="" id=""><br>
            <label for="">USER NAME :</label><br>
            <input type="text" name="" id=""><br>
            <label for="">PASSWORD :</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="">GENDER :</label><br>
            <table border="1" style="border-color: aliceblue; border-style: hidden;">
                <tr>
                    <td style="border-style:dotted;"><label for="">MALE</label>
                        <input type="checkbox" name="male" id="male"></td>
                    <td style="border-style:dotted;"><label for="">FEMALE</label>
                        <input type="checkbox" name="female" id="female"><br></td>
                </tr>
            </table>
            <br>
            <label for="">PHONENUMBER :</label><br>
            <input type="number" name="phonenumber" id="phonenumber"><br>
            <label for="">EMAIL :</label><br>
            <input type="email" name="Email" id="Email"><br><br>
            <button>SIGNUP</button>
            <button><a href="Login.html" style="text-decoration: none; color: black;">LOGIN</a></button>
        </form>
        <hr>

    </body>
</html>
